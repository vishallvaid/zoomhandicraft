<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Collection | Zishann Jhumar</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">ZISHANN JHUMAR</a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="collection.html" class="active">Collection</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-icons">
                <div class="cart-icon" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-bag" style="color: var(--gold); font-size: 20px;"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Title -->
    <section class="section" style="padding-top: 120px; background: #080808;">
        <div class="container">
            <h1 class="section-title">Exclusive Collection</h1>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="section" style="padding-top: 20px;">
        <div class="container">
            <div class="product-grid" id="all-products">
                <!-- All products injected here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 Zishann Jhumar Collection.</p>
            </div>
        </div>
    </footer>

    <!-- AI Chatbot Widget -->
    <div id="chat-widget-container">
        <div id="chat-circle" onclick="toggleChat()">
            <i class="fas fa-comment-dots"></i>
        </div>
        <div id="chat-box">
            <div class="chat-header">
                <strong>AI Assistant</strong>
                <span><i class="fas fa-times" onclick="toggleChat()"></i></span>
            </div>
            <div id="chat-logs">
                <div class="msg bot-msg">Welcome to Zishaan Jhumar Collection! How can I help you today? ✨</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input-field" placeholder="मैसेज टाइप करें..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/chat.js"></script>

    <script>


        const productsContainer = document.getElementById('all-products');


        products.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            // Add fade-in animation
            card.style.animation = `fadeIn 0.5s ease forwards ${Math.random() * 0.5}s`;
            card.style.opacity = '0'; // Start hidden for animation

            card.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <p style="color: var(--gold); font-size: 0.8rem; margin-bottom: 5px;">Size: ${product.dimensions.dia} x ${product.dimensions.height}</p>
                    <p class="product-price">₹${product.price.toLocaleString()}</p>
                    <div class="product-actions">
                        <button class="btn btn-sm" onclick="addToCart('${product.id}')">Add to Cart</button>
                        <a href="product-details.html?id=${product.id}" class="btn btn-sm btn-outline">View</a>
                    </div>
                </div>
            `;
            productsContainer.appendChild(card);
        });

        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            if (product) {
                Cart.addItem(product);
            }
        }

        // Mobile Menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
    </script>
</body>

</html>
