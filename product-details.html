<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Zishann Jhumar</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">ZISHANN JHUMAR</a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="collection.html">Collection</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-icons">
                <div class="cart-icon" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-bag" style="color: var(--gold); font-size: 20px;"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Details Content -->
    <div class="container product-detail-container" id="product-content">
        <!-- Content injected by JS -->
    </div>

    <!-- Related Products -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">You May Also Like</h2>
            <div class="product-grid" id="related-products">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 Zishann Jhumar Collection.</p>
            </div>
        </div>
    </footer>

    <!-- AI Chatbot Widget -->
    <div id="chat-widget-container">
        <div id="chat-circle" onclick="toggleChat()">
            <i class="fas fa-comment-dots"></i>
        </div>
        <div id="chat-box">
            <div class="chat-header">
                <strong>AI Assistant</strong>
                <span><i class="fas fa-times" onclick="toggleChat()"></i></span>
            </div>
            <div id="chat-logs">
                <div class="msg bot-msg">Welcome to Zishaan Jhumar Collection! How can I help you today? ✨</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input-field" placeholder="मैसेजी टाइप करें..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/chat.js"></script>

    <script>


        const params = new URLSearchParams(window.location.search);

        const productId = params.get('id');
        const container = document.getElementById('product-content');
        const relatedContainer = document.getElementById('related-products');

        const product = products.find(p => p.id == productId);

        if (product) {
            document.title = `${product.name} | Zishann Jhumar`;

            container.innerHTML = `
                <div class="detail-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="detail-info">
                    <h1 style="font-size: 2.5rem; margin-bottom: 20px;">${product.name}</h1>
                    <p class="product-price" style="font-size: 2rem; margin-bottom: 20px;">₹${product.price.toLocaleString()}</p>
                    <p class="stock-status"><i class="fas fa-check-circle"></i> In Stock & Ready to Ship</p>
                    
                    <div style="margin: 30px 0; line-height: 1.8; color: #ccc;">
                        <p>${product.description}</p>
                        <ul style="margin-top: 20px; pl-4">
                            <li>• Diameter: ${product.dimensions.dia}</li>
                            <li>• Height: ${product.dimensions.height}</li>
                            <li>• Material: Premium Crystal & Metal</li>
                            <li>• Finish: Polish Gold/Chrome</li>
                            <li>• Warranty: 2 Years</li>
                        </ul>
                    </div>

                    <div class="product-actions" style="justify-content: flex-start;">
                        <button class="btn" style="padding: 15px 40px; font-size: 1.1rem;" onclick="addToCartAndStay('${product.id}')">Add to Cart</button>
                        <button class="btn btn-outline" style="padding: 15px 40px; font-size: 1.1rem;" onclick="buyNow('${product.id}')">Order Now</button>
                    </div>

                    <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
                        <p><i class="fas fa-shipping-fast" style="color: var(--gold);"></i> Free Delivery across India</p>
                        <p><i class="fas fa-shield-alt" style="color: var(--gold);"></i> Secure Payment</p>
                    </div>
                </div>
            `;

            // Related Products (Same category, minimize same product)
            const related = products.filter(p => p.category === product.category && p.id != product.id).slice(0, 3);

            if (related.length === 0) {
                // Fallback if no related in category
                products.filter(p => p.id != product.id).slice(0, 3).forEach(rel => renderRelated(rel));
            } else {
                related.forEach(rel => renderRelated(rel));
            }

        } else {
            container.innerHTML = `<h2>Product not found. <a href="collection.html">Back to Collection</a></h2>`;
        }

        function renderRelated(product) {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">₹${product.price.toLocaleString()}</p>
                    <div class="product-actions" style="justify-content: center;">
                         <a href="product-details.html?id=${product.id}" class="btn btn-sm btn-outline">View</a>
                    </div>
                </div>
            `;
            relatedContainer.appendChild(card);
        }

        function addToCartAndStay(id) {
            const prod = products.find(p => p.id == id);
            if (prod) {
                Cart.addItem(prod);
                // Can update UI state of button here if desired
            }
        }

        function buyNow(id) {
            const prod = products.find(p => p.id == id);
            if (prod) {
                Cart.addItem(prod);
                window.location.href = 'checkout.html';
            }
        }

        // Mobile Menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
    </script>
</body>

</html>
